<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pet Shop</title><meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="e-commerce site well design with responsive view." />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">



    <link th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet" media="screen" />
    <link th:href="@{/font-awesome/css/font-awesome.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{https://fonts.googleapis.com/css?family=Roboto:300,400,500,700}" rel="stylesheet">
    <link th:href="@{/css/stylesheet.css}" rel="stylesheet">
    <link th:href="@{/css/responsive.css}" rel="stylesheet">
    <link th:href="@{/owl-carousel/owl.carousel.css}" type="text/css" rel="stylesheet" media="screen" />
    <link th:href="@{/owl-carousel/owl.transitions.css}" type="text/css" rel="stylesheet" media="screen" />
    <link rel="stylesheet" th:href="@{/bootstrap/css/glyphicons.css}" type="text/css">
    <script th:src="@{/javascript/jquery-2.1.1.min.js}" type="text/javascript"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}" type="text/javascript}"></script>
    <script type="text/javascript" th:src="@{/javascript/jstree.min.js}"></script>
    <script type="text/javascript" th:src="@{/javascript/template.js}"></script>
    <script th:src="@{/javascript/common.js}" type="text/javascript"></script>
    <script th:src="@{/javascript/global.js}" type="text/javascript"></script>
    <script th:src="@{/owl-carousel/owl.carousel.min.js}" type="text/javascript"></script>

</head>
<body class="account-login col-2">
<div class="preloader loader" style="display: block; background:#f2f2f2;"> <img th:src="@{/image/loader.gif}"  alt="#"/></div>
<header>
    <div class="header-top">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="top-left pull-left">
                        <div class="language">
                            <form action="#" method="post" enctype="multipart/form-data" id="language">

                            </form>
                        </div>
                        <div class="currency">
                            <form action="#" method="post" enctype="multipart/form-data" id="currency">
                                <div class="btn-group">

                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="top-right pull-right">
                        <div id="top-links" class="nav pull-right">
                            <ul class="list-inline">

                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="header-inner">
            <div class="col-sm-4 col-xs-6 header-left">
                <div class="shipping">

                </div>
            </div>
            <div class="col-sm-4 col-xs-12 header-middle">
                <div class="header-middle-top">
                    <div id="logo"> <img th:src="@{/image/descarga.jpg}" title="E-Commerce" alt="E-Commerce" class="img-responsive" /> </div>
                </div>
            </div>
            <div class="col-sm-4 col-xs-12 header-right">

            </div>
        </div>
        <nav id="menu" class="navbar">
            <div class="nav-inner">

                <div class="navbar-collapse">
                    <ul class="main-navigation">
                        <li><a href="/contacts/contactForm?id=0"   class="parent"  >Click para registrar animales</a> </li>

                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</header>
<div class="container">

    <div class="row">

        <div class="col-sm-9" id="content">
            <div class="row">
                <div class="col-sm-6">
                    <h1>Lista de Animales</h1>
                <br>
                </div>

            </div>

            <table class="table">
                <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Raza</th>
                    <th>Tipo</th>
                    <th>Nacimiento</th>
                    <th>Adopcion</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="contact : ${contacts}">
                    <td th:text="${contact.nombre}"></td>
                    <td th:text="${contact.raza}"></td>
                    <td th:text="${contact.tipo}"></td>
                    <td th:text="${contact.nacimiento}"></td>
                    <td th:text="${contact.adopcion}"></td>
                    <td>
                        <a href="#" th:href="@{/contacts/contactForm?id=__${contact.id}__}">
                            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
                        </a>
                        <a href="#" th:href="@{/contacts/removeContact?id=__${contact.id}__}">
                            <button type="button" class="btn btn-danger"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="footer-bottom">
</div>

</body>
</html>
